	function deepExtend(target, source) {
		for ( var key in source) {
			var s = source[key];
			var t = target[key];
			if (s && typeof (s) == 'object') {// object or array
				if (!t) {
					t = s.constructor();
				}
				deepExtend(t, s);
			} else {
				t = source[key];// function or normal attr
			}
			target[key] = t;
		}
	}

	function extendSuper(target,super){
		if (!target.prototype) target.prototype={};
		deepExtend(target.prototype,super.prototype);
	}
